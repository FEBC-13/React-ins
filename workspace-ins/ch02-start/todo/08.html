<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <link rel="icon" href="/assets/favicon.ico">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    // Title, TodoList의 부모 컴포넌트
    function App(){
      const list = [
        { _id: 1, title: 'React 공부', done: false},
        { _id: 2, title: 'Javascript 프로젝트', done: true},
        { _id: 3, title: 'Javascript 공부', done: true},
      ];

      return (
        <div id="app">
          <div>
            <Title />
            <Title title={ null }/>
            <Title title="08 Simple Todo List - React Props" />
            <TodoList list={ list } />
          </div>
        </div>
      );
    }

    // 컴포넌트 만들어서 재사용을 하려면???
    // 1. 독립된 파일로 작성(모듈)
    // 2. 범용성(타이틀 값을 각 페이지 별로 다르게 전달 받아서 출력해야 함)
    function Title({ title = 'Todo List' }){
      return (
        <div>
          <h1>{ title }</h1>
          <hr />
        </div>
      );
    }

    // Todo 목록을 전달받아서 출력해야 함
    function TodoList({ list }){
      const itemList = list.map(item => {
        return (
          <li key={ item._id }>{ item.title } - { item.done ? '완료' : '진행중' }</li>
        );
      });

      return (
        <ul className="todolist">
          { itemList }
        </ul>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
