<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="todo">
    <header>
      <h1>Todo List - 05 jQuery :)</h1>
      <p>파일 경로: <span id="filepath"></span></p>
    </header>
    <div id="main">
      <div id="container">
        <ul>
          <li>
            <h2>할일 목록</h2>
            <div class="todoinput">
              <input type="text" autofocus onkeydown="handleAddKeydown(event)">
              <button type="button" onclick="handleAdd()">추가</button>
            </div>
            <ul class="todolist">
              <li data-num="1">
                <span>1</span>
                <span onclick="toggleDone(1)"><s>샘플1</s></span>
                <button type="button" onclick="deleteItem(1)">삭제</button>
              </li>
              <li data-num="2">
                <span>2</span>
                <span onclick="toggleDone(2)">샘플2</span>
                <button type="button" onclick="deleteItem(2)">삭제</button>
              </li>
              <li data-num="3">
                <span>3</span>
                <span onclick="toggleDone(3)">샘플3</span>
                <button type="button" onclick="deleteItem(3)">삭제</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <p>멋쟁이 사자처럼 FrontEnd BootCamp</p>
    </footer>
  </div>

  <script>
    // location.href: http://localhost:8800/workspace-ins/ch01-buildup/todolist/sample/
    // location.href.split('/ch'): ['http://localhost:8800/workspace-ins', '01-buildup/todolist/sample/']
    // ch01-buildup/todolist/sample/index.html
    document.querySelector('#filepath').textContent = `ch${location.href.split('/ch')[1]}index.html`;
  </script>
  
  <script>
    // 샘플 목록
    const itemList = [
      { num: 1, title: '자바스크립트 공부', done: true },
      { num: 2, title: 'JS 프로젝트', done: true },
      { num: 3, title: 'React 공부', done: false },
    ];

    let lastNum = itemList.length;

    // itemList 배열의 각 Todo 아이템을 화면에 추가
    $('.todolist').empty().append(
      itemList.map(getTodoItemElem)
    );

    // 한건의 Todo 객체를 받아서 DOM 객체로 만들어 반환
    function getTodoItemElem(item){
      return $(`
        <li data-num="${item.num}">
          <span>${item.num}</span>
          <span onclick="toggleDone(${item.num})"><s>${item.title}</s></span>
          <button type="button" onclick="deleteItem(${item.num})">삭제</button>
        </li>
      `);
    }

    // 할일 추가
    function addItem(title){
      console.log('할일 추가');
      // TODO 데이터 갱신, itemList에 item 추가
      // num, title, done 속성을 가진 item 객체 생성
      const item = {
        num: ++lastNum,
        title,
        done: false,
      };
      itemList.push(item);

      // TODO 화면 갱신, item을 DOM 객체로 만들어 ul 요소에 자식으로 추가
      getTodoItemElem(item).appendTo('.todolist');
    }

    // 추가 버튼 클릭 이벤트 핸들러
    const handleAdd = () => {
      console.log('추가 버튼 클릭');
      const inputElem = $('.todoinput > input');
      if(inputElem.val().trim() !== ''){
        addItem(inputElem.val());
        inputElem.val('');
        inputElem.focus();
      }
    };

    // 엔터 이벤트 핸들러
    const handleAddKeydown = (event) => {
      console.log('keydown', event);
      if(event.key === 'Enter') handleAdd();
    };

    // 완료/미완료 처리
    function toggleDone(num){
      console.log(num, '완료/미완료');
      // TODO 데이터 갱신, itemList에서 num에 해당하는 item의 done 값을 수정
      const selectedItem = itemList.find(item => item.num === num);

      // item의 done 값을 수정
      selectedItem.done = !selectedItem.done;

      // TODO 화면 갱신, done 값에 따라서 <s> 추가 또는 삭제
      $(`.todolist > li[data-num="${ num }"]`).children('span:last').empty().append(selectedItem.done ? '<s>' + selectedItem.title + '</s>' : selectedItem.title);
    }

    // 할일 삭제
    function deleteItem(num){
      console.log('할일 삭제');
      // TODO 데이터 갱신, itemList에서 num에 해당하는 item 삭제
      const index = itemList.findIndex(item => item.num === num);
      itemList.splice(index, 1);
      // let selectedItem = itemList.find(item => item.num === num);

      // TODO 화면 갱신, 화면에서 num에 해당하는 item 제거
      $(`.todolist > li[data-num="${ num }"]`).remove();
    }
  </script>
</body>
</html>
