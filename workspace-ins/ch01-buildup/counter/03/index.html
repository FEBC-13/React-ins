<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import gdlib from './gdlib.js';
    
    /* JS로 UI 구성 */
    // <h1>Counter - JS로 UI 구성</h1>
    const h1 = gdlib.createElement('h1', null, 'Counter - 03 createElement() 라이브러리 사용');

    // <p>파일 경로: <span id="filepath"></span></p>
    const p = gdlib.createElement('p', null, '파일 경로: ', gdlib.createElement('span', { id: 'filepath' }));

    // <header></header>
    const Header = gdlib.createElement('header', null, h1, p);

    // <button type="button" onclick="handleDown()">-</button>
    const downBtn = gdlib.createElement('button', { type: 'button', onclick: 'handleDown()' }, '-');

    // <button type="button" onclick="handleReset(event)">0</button>
    const resetBtn = gdlib.createElement('button', { type: 'button', onclick: 'handleReset(event)' }, '0');

    // <button type="button" onclick="handleUp()">+</button>
    const upBtn = gdlib.createElement('button', { type: 'button', onclick: 'handleUp()' }, '+');

    // <span>0</span>
    const span = gdlib.createElement('span', null, 0);

    // <div id="counter"></div>
    const Counter = gdlib.createElement('div', { id: 'counter' }, downBtn, resetBtn, upBtn, span);

    // <div id="app"></app>
    const App = gdlib.createElement('div', { id: 'app' }, Header, Counter);

    document.getElementById('root').appendChild(App);
  </script>

  <script type="module">
    document.querySelector('#filepath').textContent = `ch${document.URL.split('/ch')[1]}index.html`;
  </script>

  <script>
    let count = 0;

    // 카운터 감소
    const handleDown = () => {
      // TODO 데이터 갱신, count 값 감소
      count--;

      // TODO 화면 갱신, count 값 화면에 표시
      document.querySelector('#counter span').textContent = count;
    };

    // 카운터 증가
    const handleUp = () => {
      // TODO 데이터 갱신, count 값 증가
      count++;

      // TODO 화면 갱신, count 값 화면에 표시
      document.querySelector('#counter span').textContent = count;
    };

    // 카운터 초기화
    const handleReset = event => {
      // TODO 데이터 갱신, count 값 초기화
      count = 0;

      // TODO 화면 갱신, count 값 화면에 표시
      document.querySelector('#counter span').textContent = count;
    };
  </script>

</body>
</html>
